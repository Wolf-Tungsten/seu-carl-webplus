<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通用模板</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>
<div class="wrapper" id="header">
  <div class="inner">
    <div class="head">
      <a href="https://cse.seu.edu.cn/carl/" class="tz"></a>
      <div class="sitetitle">
        <div frag="面板1">
          <div frag="窗口1">
            <div frag="窗口内容">窗口内容 </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar" frag="面板2">
      <div class="navbox" frag="窗口2">
        <div frag="窗口内容"> </div>
      </div>
    </div>
  </div>
</div>
<div style="background:#f0f0f0; width:100%; display:flex; justify-content: center; margin-bottom:20px">
  <img style="width:980px;" src="images/list-banner.png"/>
</div>
<div class="wrapper" id="container2">
  <div class="inner">
    <div class="col_news" style="width:980px;">
      <div class="col_news_head" frag="面板5">
        <ul class="col_metas clearfix" frag="窗口5" portletmode="simpleColumnAttri">
          <div frag="窗口内容">
            <li class="col_title">
              <h2>{栏目名称}</h2>
            </li>
            <li class="col_path"><span class="path_name">当前位置：</span>{当前位置}</li>
          </div>
        </ul>
      </div>
      <div class="col_news_con" frag="面板6">
        <div class="col_news_list clearfix" frag="窗口6" portletmode="simpleList">
          <div frag="窗口内容" >栏目新闻</div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<div class="wrapper" id="footer">
  <div class="inner">
    <div class="foot clearfix">
      <div class="copyright">
        <p><span>东南大学计算机科学与工程学院-计算机系统结构研究室</span></p>
        <p><span>江苏省南京市江宁区东南大学路2号东南大学九龙湖校区计算机楼5楼</span></p>
      </div> 
    </div>
  </div>
</div>
</body>
</html>
